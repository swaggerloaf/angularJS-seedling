<div class="card">
  <h3 class="card-title">Counter: {{count}} </h3>
</div>
<div>
&nbsp;&nbsp;&nbsp;
<a class="counter__increment" href="" ng-click="increment()">
  Increment main
</a>

</a>

<h4>Single toggle</h4>
    <pre>{{singleModel}}</pre>
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Single Toggle
    </button>
